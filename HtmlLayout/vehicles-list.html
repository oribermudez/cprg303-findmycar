<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Start Parking Form</title>
  </head>
  <body class="font-['Open_Sans'] text-xs flex flex-col h-screen">
    <header
      class="flex justify-center items-center h-20 bg-white border-b border-gray-100"
    >
      <img src="./assets/Logo.png" alt="logo" />
    </header>
    <div
      class="w-full flex items-center justify-center mb-6 py-4 border-b border-gray-100 px-6 bg-teal-500"
    >
      <span class="mx-auto font-['Poppins'] font-medium text-white"
        >Vehicles List</span
      >
    </div>
    <main class="flex flex-grow flex-col items-center justify-start mx-6">
      <div class="px-3 pt-3 w-full border border-gray-200 rounded mb-4">
        <a href="#">
          <div>
            <span class="font-bold">Tony's Car ‚≠ê</span>
          </div>
          <div class="flex justify-between items-center">
            <div class="w-24 flex flex-col pb-1">
              <span class="text-gray-400 text-[10px]">VEHICLE</span>
              <span>GMC Terrain</span>
            </div>
            <div class="flex flex-col pb-1">
              <span class="text-gray-400 text-[10px]">PLATES</span>
              <span>GPR2308</span>
            </div>
            <img class="h-[60px]" src="./assets/car-green.png" alt="Car" />
          </div>
        </a>
      </div>
      <div class="px-3 pt-3 w-full border border-gray-200 rounded mb-4">
        <a href="#">
          <div>
            <span class="font-bold">Mel's Mazda</span>
          </div>
          <div class="flex justify-between items-center">
            <div class="w-24 flex flex-col pb-1">
              <span class="text-gray-400 text-[10px]">VEHICLE</span>
              <span>Mazda 3</span>
            </div>
            <div class="flex flex-col pb-1">
              <span class="text-gray-400 text-[10px]">PLATES</span>
              <span>KAN0413</span>
            </div>
            <img class="h-[60px]" src="./assets/car-green.png" alt="Car" />
          </div>
        </a>
      </div>
      <div class="px-3 pt-3 w-full border border-gray-200 rounded mb-4">
        <a href="#">
          <div>
            <span class="font-bold">My car</span>
          </div>
          <div class="flex justify-between items-center">
            <div class="w-24 flex flex-col pb-1">
              <span class="text-gray-400 text-[10px]">VEHICLE</span>
              <span>Hyundai Elantra</span>
            </div>
            <div class="flex flex-col pb-1">
              <span class="text-gray-400 text-[10px]">PLATES</span>
              <span>EZG5427</span>
            </div>
            <img class="h-[60px]" src="./assets/car-green.png" alt="Car" />
          </div>
        </a>
      </div>
      <div class="px-3 pt-3 w-full border border-gray-200 rounded mb-4">
        <a href="#">
          <div>
            <span class="font-bold">Mom's Car</span>
          </div>
          <div class="flex justify-between items-center">
            <div class="w-24 flex flex-col pb-1">
              <span class="text-gray-400 text-[10px]">VEHICLE</span>
              <span>Acura RDX</span>
            </div>
            <div class="flex flex-col pb-1">
              <span class="text-gray-400 text-[10px]">PLATES</span>
              <span>YTI7689</span>
            </div>
            <img class="h-[60px]" src="./assets/car-green.png" alt="Car" />
          </div>
        </a>
      </div>
      <a
        href="#"
        class="w-80 bg-teal-500 text-white py-4 px-16 rounded font-['Poppins'] my-4 text-center"
      >
        Add Vehicle
      </a>
    </main>
    <nav
      class="h-20 flex items-center justify-center border-t border-gray-200 px-8"
    >
      <div class="w-full flex justify-between text-xs text-teal-800">
        <a
          href="start-parking-session.html"
          class="flex flex-col justify-center items-center p-2"
        >
          <img src="./assets/parking-green.png" class="h-5 mb-1" alt="logo" />
          <span>Parking</span>
        </a>
        <a
          href="#"
          class="flex flex-col justify-center items-center bg-teal-500 text-white rounded p-2"
        >
          <img src="./assets/list-white.png" class="h-6" alt="logo" />
          <span>Vehicles</span>
        </a>
        <a
          href="active-sessions.html"
          class="flex flex-col justify-center items-center p-2"
        >
          <img src="./assets/location-green.png" class="h-5 mb-1" alt="logo" />
          <span>Sessions</span>
        </a>
        <a href="#" class="flex flex-col justify-center items-center p-2">
          <img src="./assets/time-green.png" class="h-5 mb-1" alt="logo" />
          <span>History</span>
        </a>
      </div>
    </nav>
  </body>
</html>
