<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Start Parking Form</title>
  </head>
  <body class="font-['Open_Sans'] text-xs flex flex-col h-screen">
    <header
      class="flex justify-center items-center h-20 bg-white border-b border-gray-100"
    >
      <img src="./assets/Logo.png" alt="logo" />
    </header>
    <div
      class="w-full flex items-center justify-center mb-6 py-4 border-b border-gray-100 px-6 bg-teal-500"
    >
      <a href="start-parking-session.html">
        <img class="h-4" src="./assets/back-light-gray.png" alt="Back Button" />
      </a>
      <span class="mx-auto font-['Poppins'] font-medium text-white"
        >Start Parking Session</span
      >
    </div>
    <main class="flex flex-grow flex-col items-center justify-start mx-6">
      <div class="flex flex-col mb-4">
        <label class="font-['Poppins'] mb-1 text-slate-400 ml-4">VEHICLE</label>
        <select
          class="bg-slate-100 border border-slate-200 rounded w-80 h-10 px-4 py-2 text-sm focus:bg-white focus:ring-teal-500 focus:border-teal-500 focus:outline-none"
        >
          <option class="text-xs" value="Tony's Car" selected>
            Tony's Car ‚≠ê
          </option>
          <option class="text-xs" value="Alice's Car">Alice's Car</option>
          <option class="text-xs" value="Bob's Car">Bob's Car</option>
          <option class="text-xs" value="Eva's Car">Eva's Car</option>
          <option class="text-xs" value="David's Car">David's Car</option>
        </select>
      </div>
      <div class="flex flex-col mb-4">
        <label class="font-['Poppins'] mb-1 text-slate-400 ml-4"
          >PARKING FEE</label
        >
        <input
          type="text"
          class="bg-slate-100 border border-slate-200 rounded w-80 h-10 px-4 py-2 text-sm focus:bg-white focus:ring-teal-500 focus:border-teal-500 focus:outline-none"
          value="2.5"
        />
      </div>
      <div class="flex flex-col mb-4">
        <label class="font-['Poppins'] mb-1 text-slate-400 ml-4"
          >PARKING ZONE</label
        >
        <input
          type="text"
          class="bg-slate-100 border border-slate-200 rounded w-80 h-10 px-4 py-2 text-sm focus:bg-white focus:ring-teal-500 focus:border-teal-500 focus:outline-none"
          value="15278"
        />
      </div>
      <div class="flex flex-col mb-4">
        <label class="font-['Poppins'] mb-1 text-slate-400 ml-4">TIME</label>
        <input
          type="text"
          class="bg-slate-100 border border-slate-200 rounded w-80 h-10 px-4 py-2 text-sm focus:bg-white focus:ring-teal-500 focus:border-teal-500 focus:outline-none"
        />
      </div>
      <a
        href="./calculate-rate.html"
        class="w-80 bg-teal-500 text-white py-4 px-16 rounded font-['Poppins'] my-4 text-center"
      >
        Start Session
      </a>
    </main>
  </body>
</html>
