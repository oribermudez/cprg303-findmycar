<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Start Parking Session</title>
  </head>
  <body class="font-['Open_Sans'] text-xs flex flex-col h-screen">
    <header
      class="flex justify-center items-center h-20 bg-white border border-gray-100"
    >
      <img src="./assets/Logo.png" alt="logo" />
    </header>
    <main
      class="flex-grow flex items-center justify-center bg-[url('./assets/big-google-map.png')]"
    >
      <a
        href="parking-session-form.html"
        class="absolute top-3/4 bg-teal-500 text-white text-sm py-4 px-16 rounded font-['Poppins']"
      >
        Start Parking Session
      </a>
    </main>
    <nav
      class="h-20 flex items-center justify-center border-t border-gray-200 px-8"
    >
      <div class="w-full flex justify-between text-xs text-teal-800">
        <a
          href="#"
          class="flex flex-col justify-center items-center bg-teal-500 text-white rounded p-2"
        >
          <img src="./assets/parking-white.png" class="h-5 mb-1" alt="logo" />
          <span>Parking</span>
        </a>
        <a
          href="vehicles-list.html"
          class="flex flex-col justify-center items-center p-2"
        >
          <img src="./assets/list-green.png" class="h-6" alt="logo" />
          <span>Vehicles</span>
        </a>
        <a
          href="active-sessions.html"
          class="flex flex-col justify-center items-center p-2"
        >
          <img src="./assets/location-green.png" class="h-5 mb-1" alt="logo" />
          <span>Sessions</span>
        </a>
        <a href="#" class="flex flex-col justify-center items-center p-2">
          <img src="./assets/time-green.png" class="h-5 mb-1" alt="logo" />
          <span>History</span>
        </a>
      </div>
    </nav>
  </body>
</html>
